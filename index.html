<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <title>My store</title>
</head>
<body>

  <header>
    <h1>My store</h1>
  </header>

  <main>
    <div class="title">
      <h2>Produtos</h2>
      <span>Lista quisquer produtos que desejar</span>
    </div>

    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text"  id="produto" placeholder="Nome do produto">
      </div>

      <div class="lineInput">
        <label>Valor</label>
        <input type="number"  id="valor" placeholder="Valor do produto">
      </div>

      <button onclick="produto.salvar()" id="btn1">Salvar</button>
      <button onclick="produto.cancelar()">Cancelar</button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
  </main>
  
  
  <script src="scripts.js"></script>
</body>
</html>
